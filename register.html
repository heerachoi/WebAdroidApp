<!DOCTYPE html>
<xml version="1.0" encoding="UTF-8"></xml>
<html xmlns="http://www.w3.org/1999/xhtml"> 
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
  	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Fontawsome -->
	<link rel="stylesheet" href="./css/fontawesome/css/all.css">
	 <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/register_style.css" />
	
    <title>SeasonStyle Register</title>
</head>

<body>
    <form action="" method="POST" class="main-form needs-validation" novalidate>
        <div class="container title">
            <div class="row">
                <h1>Register</h1>
            </div>
            <div class="underline"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required>
                    <div class="invalid-feedback">Please enter the first name.</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required>
                    <div class="invalid-feedback">Please enter the last name.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid username.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label> 
            <input type="password" name="password" id="password" class="form-control" required>
            <div class="invalid-feedback">Please enter the password.</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="form-group">
            <label for="email">Confirm Email</label>
            <input type="text" name="confirm_email" id="confirm_email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid confirm email.</div>
        </div>
        <div class="form-group">
            <label for="username">Phone Number</label>
            <input type="number" name="number" id="number" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required>
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
            <div class="invalid-feedback">Please check the box.</div>
        </div>
        <button type="submit" class="btn btn-outline-primary" data-toggle="modal" data-target="#success">Submit</button>
    </form>

    <script type="text/javascript" src="cordova .js"></script>
	<!-- Jquery -->
	<script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<!-- js -->
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                //no request sent
                event.preventDefault();
                //stop when invalid
                event.stopPropagation();
            } 
            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
